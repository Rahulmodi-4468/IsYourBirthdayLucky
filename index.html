<body>
    <div class="header">
        <h2>Is Your Birthday  
            <span class="headspan">

            <span class="u">u</span>
            <span class="c">c</span>
            <span class="k">k</span>
            <span class="y">y</span>
            <span class="ex">!</span>    
            </span>

    </div>

        <p style="text-align: center;">
            Tell us your <span class="y">Birthdate</span> & your <span class="L">lucky number</span> and we'll tell you if your birthdate is lucky or not.

        <label for="date-of-birth">Date of Birth:</label>

        <input id="lucky-no" type="text">
        <div class="btnDiv">
